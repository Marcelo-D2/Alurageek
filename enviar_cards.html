<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<title>Alurageek</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/flexbox.css">
	<link rel="stylesheet" href="./css/estilos_form.css">
	<link rel="icon" href="./img/icon.png">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header>
		<nav class="cabecalho">
			<a class="logo" href="index.html">
				<img src="./img/logo.png">
			</a>
			<div class="cabecalho_icones">
				<a class="upload_cards" href="index.html"><i class='bx bx-x-circle'></i></a>
			</div>
		</nav>
	</header>
	<main class="container">
		<form class="container_formulario" data-formulario>
			<h2 class="formulario_titulo">Envie um card</h2>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="url">Imagem-1</label>
					<input name="url" class="campo_escrita" required
						placeholder="Url da imagem" id="url" data-imagem1 />
				</div>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="url">Imagem-2</label>
					<input name="url" class="campo_escrita" required
						placeholder="Url da imagem" id="url" data-imagem2 />
				</div>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="categoria">Categoria</label>
					<input name="titulo" class="campo_escrita" required
						placeholder="Ex: Figure Action" id="categoria" data-categoria />
				</div>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="titulo">Titulo</label>
					<input name="titulo" class="campo_escrita" required
						placeholder="Ex: Titulo" id="titulo" data-titulo />
				</div>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="preco2">Por: </label>
					<input name="preco2" class="campo_escrita" required
						placeholder="Ex: R$:590.00" id="preco2" data-preco2 />
				</div>
				<div class="formulario_campo">
					<label class="campo_etiqueta" for="preco1">De: </label>
					<input name="preco1" class="campo_escrita" required
						placeholder="Ex: R$:790.00" id="preco1" data-preco1 />
				</div>
				<input class="formulario_botao" type="submit" target="_blank" href="envio_concluido.html">
		</form>
	</main>
	<script src="./js/buscarCard.js" type="module"></script>
	<script src="./js/conectaApi.js" type="module"></script>
	<script src="./js/criarCard.js" type="module"></script>
	<script src="./js/mostrarcard.js" type="module"></script>
</body>
</html>
